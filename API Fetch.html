<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch API Example</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }
    #dataBox {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user {
        padding: 10px;
        background: #e9ecef;
        margin-bottom: 10px;
        border-radius: 5px;
    }
</style>

</head>

<body>

<h2 style="text-align:center;">Fetch Data from Public API</h2>

<div id="dataBox">
    <button onclick="loadData()" style="padding:10px 20px; font-size:16px;">Load Users</button>
    <div id="result"></div>
</div>

<script>
function loadData() {
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(data => {
            let output = "";
            data.forEach(user => {
                output += `
                    <div class="user">
                        <strong>Name:</strong> ${user.name}<br>
                        <strong>Email:</strong> ${user.email}<br>
                        <strong>City:</strong> ${user.address.city}
                    </div>
                `;
            });
            document.getElementById("result").innerHTML = output;
        })
        .catch(error => {
            document.getElementById("result").innerHTML = 
                "<p style='color:red;'>Error fetching data!</p>";
            console.error(error);
        });
}
</script>

</body>
</html>
